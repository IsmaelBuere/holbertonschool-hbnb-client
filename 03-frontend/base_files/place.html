<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" class="logo" alt="Logo">
        <a href="login.html" class="login-button">Login</a>
    </header>
    <main>
        <div class="place-details">
            <img src="place1-large.jpg" class="place-image-large" alt="Place 1">
            <h1>Place 1</h1>
            <p>Host: John Doe</p>
            <p>Price per night: $100</p>
            <p>Location: City 1</p>
            <p>Description: A beautiful place...</p>
            <p>Amenities: Wi-Fi, Air Conditioning...</p>
        </div>
        <div class="reviews">
            <div class="review-card">
                <p>Comment: Great place!</p>
                <p>User: Jane Doe</p>
                <p>Rating: 5 stars</p>
            </div>
            <!-- Repeat .review-card for other reviews -->
        </div>
        <a href="add_review.html" class="add-review">Add Review</a>
    </main>
    <footer>
        <p>All rights reserved</p>
    </footer>
</body>
</html>
